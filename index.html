<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Leaderboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="https://www.rickrungood.com/">
          <img
            src="https://www.rickrungood.com/wp-content/uploads/2020/05/RickRunGood-Logo.png"
            alt=""
        /></a>
        <div class="dropdown">
          <button class="burger">menu</button>

          <ul class="menu hide">
            <li><a href="https://www.rickrungood.com/">Home</a></li>

            <li>
              <a href="https://www.rickrungood.com/pga-historic-strokes-gained/"
                >Historic S.G.</a
              >
            </li>
            <li>
              <a href="https://www.rickrungood.com/pga-value-matrix/"
                >Value Matrix</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="sort">
        <h3>Sort By:</h3>

        <div class="list">
          <li>Name</li>
          <li>Position</li>
          <li>fPts</li>
        </div>
        <div class="list">
          <li>SG OTT</li>
          <li>SG APP</li>
          <li>SG ARG</li>
        </div>
        <div class="list">
          <li>SG PUT</li>
          <li>SG T2G</li>
          <li>SG TOT</li>
        </div>

        <input type="text" placeholder="Search Player(s), comma seperated" />
        <p>Filter by round:</p>
        <div class="rounds">
          <button>R1</button>
          <button>R2</button>
          <button>R3</button>
          <button>R4</button>
        </div>
      </div>
      <h4>My Leaderboard</h4>
      <div class="myLeaderboard"></div>
      <h4>All Players</h4>
      <div class="cards-container"></div>
    </section>
    <footer>
      <a href="https://twitter.com/RickRunGood"
        ><img
          src="https://i.ibb.co/94WTcDp/Pin-Clipart-com-native-american-feather-clip-850332.png"
      /></a>
      <a href="https://www.rickrungood.com/">Home</a>
    </footer>
  </body>
</html>
